<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Welcome to JakaoTalk</title>
  </head>
  <body>
    <!-- 상태바 시작-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 상태바 끝 -->
    <!-- 메세지 시작 -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to JakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Jakao Account,<br />
        log in with your email or phone number.
      </p>
    </header>
    <!-- 메세지 끝 -->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <!-- placeholder는 무엇을 적어야하는지 guide를 해준다 -->
      <!-- submit type은 placeholder를 쓸 필요가 없어 > value를 쓴다. -->
      <input type="submit" value="Log In" />
      <a href="#">Find Jakao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is to big! ㅠㅠ </span>
    </div>
    
    <!-- icon을 넣어주는 스크립트 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
